<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Central</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="vendor2/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css2/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-dark sidebar sidebar-dark accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">PAIVA TECH</div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item active">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <hr class="sidebar-divider">
      <div class="sidebar-heading">Páginas</div>

      <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
          aria-expanded="true" aria-controls="collapseTwo">
          <i class="fa fa-building" aria-hidden="true"></i>
          <span style="color: white;">Condomínios</span>
        </a>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">Páginas similares</h6>
            <a class="collapse-item" href="condominio.html">Cadastre um Condomínio</a>
            <a class="collapse-item" href="inquilino.html">Cadastre um Inquilino</a>
          </div>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwow"
          aria-expanded="true" aria-controls="collapseTwo">
          <i class="fa fa-user" aria-hidden="true"></i>
          <span style="color: white;">Condôminos</span>
        </a>
        <div id="collapseTwow" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">Páginas similares</h6>
            <a class="collapse-item" href="condomino.html">Cadastre um Proprietário</a>
          </div>
        </div>
      </li>

      <hr class="sidebar-divider d-none d-md-block">
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
    </ul>

    <!-- Conteúdo -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-900">Opções</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">
                <a class="dropdown-item" href="login.html">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Sair
                </a>
              </div>
            </li>
          </ul>
        </nav>

        <div class="container-fluid">
          <div class="row">
            <div class="container-fluid">
              <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">CADASTRO DE PROPRIETÁRIOS</h1>
              </div>

              <!-- Formulário de cadastro -->
              <div class="card card-body">
                <form id="caixaForms">
                  <div class="mb-3">
                    <label for="apartamento">Apartamento</label>
                    <input type="text" name="apartamento" id="apartamento" class="form-control"
                      placeholder="Ex: 12B" required>
                  </div>

                  <div class="mb-3">
                    <label for="nome">Nome do Proprietário</label>
                    <input type="text" name="nome" id="nome" class="form-control"
                      placeholder="Digite o nome completo" required>
                  </div>

                  <div class="mb-3">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="form-control"
                      placeholder="Somente números" required>
                  </div>

                  <div class="mb-3">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="form-control"
                      placeholder="(00) 00000-0000" required>
                  </div>

                  <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control"
                      placeholder="exemplo@email.com" required>
                  </div>

                  <div class="mb-3">
                    <label for="CondominioID">Condomínio</label>
                    <select name="CondominioID" id="CondominioID" class="form-select" required>
                      <option value="">Selecione o Condomínio</option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-success w-100">Cadastrar Proprietário</button>
                </form>
              </div>

              <hr>

              <!-- Lista de proprietários -->
              <div class="container mt-4">
                <h4 class="mb-3">Proprietários cadastrados</h4>
                <div id="cardsContainer" class="row"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="js/scriptcondomino.js"></script>
<script src="vendor2/jquery/jquery.min.js"></script>
<script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor2/jquery-easing/jquery.easing.min.js"></script>
<script src="js2/sb-admin-2.min.js"></script>

</html>
